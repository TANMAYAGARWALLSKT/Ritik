<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Help Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center">

  <!-- Logo and Name -->
  <div class="fixed top-0 left-0 right-0 flex items-center justify-between p-4 bg-black shadow-md z-50">
    <div class="flex items-center space-x-2">
      <img src="logo.png" alt="Logo" class="h-10">
      <span class="text-xl font-bold text-white">Brahma</span>
    </div>
    <button id="sidebarToggle" class="p-2 text-white">
      â˜°
    </button>
  </div>

  <!-- Hidden Sidebar -->
  <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-black shadow-md transform -translate-x-full transition-transform duration-300">
    <div class="p-4">
      <h2 class="text-lg font-bold text-white">Sidebar</h2>
      <ul class="mt-4 space-y-2">
        <li><a href="main.html" class="block p-2 text-white hover:bg-gray-700">Home</a></li>
        <li><a href="index.html#about" class="block p-2 text-white hover:bg-gray-700">About</a></li>
        <li><a href="index.html#services" class="block p-2 text-white hover:bg-gray-700">Services</a></li>
        <li><a href="donation2.html" class="block p-2 text-white hover:bg-gray-700">Donation</a></li>
        <li><a href="index.html#login" class="block p-2 text-white hover:bg-gray-700">Login</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="bg-zinc-950 flex flex-col items-center w-screen pt-24 px-4 md:px-0">
    <div class="text-center mt-16 mb-4">
      <h1 class="text-white text-2xl md:text-4xl font-bold">CALM DOWN, YOUR REQUEST HAS BEEN SENT</h1>
    </div>
    <div class="text-center mb-8">
      <p class="text-white text-lg md:text-2xl font-medium">Kindly provide the following information so we can assist you more effectively.</p>
    </div>
    <form id="helpForm" class="bg-white p-6 md:p-8 rounded-lg shadow-lg w-full max-w-lg">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
        <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md" required>
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-gray-700 font-bold mb-2">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded-md" required>
      </div>
      <div class="mb-4">
        <label for="disaster-type" class="block text-gray-700 font-bold mb-2">Type of Disaster</label>
        <select id="disaster-type" name="disaster-type" class="w-full p-2 border border-gray-300 rounded-md" required>
          <option value="">Select a disaster</option>
          <option value="earthquake">Earthquake</option>
          <option value="flood">Flood</option>
          <option value="hurricane">Hurricane</option>
          <option value="wildfire">Wildfire</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="location" class="block text-gray-700 font-bold mb-2">Location</label>
        <input type="text" id="location" name="location" class="w-full p-2 border border-gray-300 rounded-md" required>
      </div>
      <div class="mb-4">
        <label for="urgency" class="block text-gray-700 font-bold mb-2">Urgency Level</label>
        <select id="urgency" name="urgency" class="w-full p-2 border border-gray-300 rounded-md" required>
          <option value="">Select urgency level</option>
          <option value="immediate">Immediate</option>
          <option value="high">High</option>
          <option value="moderate">Moderate</option>
          <option value="low">Low</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-bold mb-2">Additional Information</label>
        <textarea id="message" name="message" class="w-full p-2 border border-gray-300 rounded-md" rows="4" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-black text-white font-bold py-2 px-4 rounded-md shadow-md hover:bg-gray-800">Submit</button>
      </div>
    </form>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });

    const helpForm = document.getElementById('helpForm');
    helpForm.addEventListener('submit', function(event) {
      event.preventDefault();
      window.location.href = '/mapify/index.html'; 
    });
  </script>
</body>
</html>

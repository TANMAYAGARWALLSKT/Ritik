<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>log In Brahma</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1><strong>Log In : Brahma</strong></h1>
    <h2>Enter your email to Log in for this app</h2>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit" id="email-btn">Log in with Email</button>
      <div class="divider">
        <span>or continue with</span>
      </div>
      <button id="google-btn" type="button">Google</button>
      <p>By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
      <p>Already have an account? <a href="signup.html">Sign in</a></p>
    </form>
  </div>
  <script src="signup.js"></script>
</body>
</html>

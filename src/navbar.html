<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/4.1.17/framer-motion.umd.js"></script>
    <style>
        .shadow-input {
            box-shadow: 0px 0px 4px 1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-black-100 dark:bg-black-900 text-black dark:text-white">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 w-96">
            <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>

            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-white">Name</label>
                <div id="nameInput" class="p-[2px] rounded-lg transition duration-300 group/input">
                    <input type="text" id="name" class="w-full h-10 border-none bg-gray-50 dark:bg-zinc-800 text-black dark:text-white shadow-input rounded-md px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-neutral-400 dark:placeholder-text-neutral-600 focus-visible:outline-none focus-visible:ring-[2px] focus-visible:ring-neutral-400 dark:focus-visible:ring-neutral-600 disabled:cursor-not-allowed disabled:opacity-50 dark:shadow-[0px_0px_1px_1px_var(--neutral-700)] group-hover/input:shadow-none transition duration-400">
                </div>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-white">Email Address</label>
                <div id="emailInput" class="p-[2px] rounded-lg transition duration-300 group/input">
                    <input type="email" id="email" class="w-full h-10 border-none bg-gray-50 dark:bg-zinc-800 text-black dark:text-white shadow-input rounded-md px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-neutral-400 dark:placeholder-text-neutral-600 focus-visible:outline-none focus-visible:ring-[2px] focus-visible:ring-neutral-400 dark:focus-visible:ring-neutral-600 disabled:cursor-not-allowed disabled:opacity-50 dark:shadow-[0px_0px_1px_1px_var(--neutral-700)] group-hover/input:shadow-none transition duration-400">
                </div>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-white">Password</label>
                <div id="passwordInput" class="p-[2px] rounded-lg transition duration-300 group/input">
                    <input type="password" id="password" class="w-full h-10 border-none bg-gray-50 dark:bg-zinc-800 text-black dark:text-white shadow-input rounded-md px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-neutral-400 dark:placeholder-text-neutral-600 focus-visible:outline-none focus-visible:ring-[2px] focus-visible:ring-neutral-400 dark:focus-visible:ring-neutral-600 disabled:cursor-not-allowed disabled:opacity-50 dark:shadow-[0px_0px_1px_1px_var(--neutral-700)] group-hover/input:shadow-none transition duration-400">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">Sign Up</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.getElementById('nameInput');
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');

            let mouseX = 0;
            let mouseY = 0;
            let visible = false;
            const radius = 100; // change this to increase the radius of the hover effect

            function handleMouseMove(event, inputElement) {
                const rect = inputElement.getBoundingClientRect();
                mouseX = event.clientX - rect.left;
                mouseY = event.clientY - rect.top;

                updateBackground(inputElement);
            }

            function handleMouseEnter(inputElement) {
                visible = true;
                updateBackground(inputElement);
            }

            function handleMouseLeave(inputElement) {
                visible = false;
                updateBackground(inputElement);
            }

            function updateBackground(inputElement) {
                const background = visible
                    ? `radial-gradient(${radius}px circle at ${mouseX}px ${mouseY}px, var(--blue-500), transparent 80%)`
                    : 'none';
                inputElement.style.background = background;
            }

            nameInput.addEventListener('mousemove', function(event) {
                handleMouseMove(event, nameInput);
            });
            nameInput.addEventListener('mouseenter', function() {
                handleMouseEnter(nameInput);
            });
            nameInput.addEventListener('mouseleave', function() {
                handleMouseLeave(nameInput);
            });

            emailInput.addEventListener('mousemove', function(event) {
                handleMouseMove(event, emailInput);
            });
            emailInput.addEventListener('mouseenter', function() {
                handleMouseEnter(emailInput);
            });
            emailInput.addEventListener('mouseleave', function() {
                handleMouseLeave(emailInput);
            });

            passwordInput.addEventListener('mousemove', function(event) {
                handleMouseMove(event, passwordInput);
            });
            passwordInput.addEventListener('mouseenter', function() {
                handleMouseEnter(passwordInput);
            });
            passwordInput.addEventListener('mouseleave', function() {
                handleMouseLeave(passwordInput);
            });
        });
    </script>
</body>
</html>
